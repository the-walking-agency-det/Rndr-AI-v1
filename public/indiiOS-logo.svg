<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0f0f0f"/>

  <!-- Safe area guide (80% = 410x410, centered with 51px margin) -->
  <!-- This is the area that will always be visible in maskable icons -->

  <!-- Gradient overlay for depth -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.2" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" fill="url(#grad1)"/>

  <!-- Logo: Stylized "i" with OS circle -->
  <g transform="translate(256, 256)">
    <!-- Outer ring representing "Operating System" -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#6366f1" stroke-width="3" opacity="0.6"/>
    <circle cx="0" cy="0" r="130" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.4"/>

    <!-- Central "i" -->
    <g filter="url(#glow)">
      <!-- Dot of the "i" -->
      <circle cx="0" cy="-60" r="18" fill="#6366f1"/>

      <!-- Stem of the "i" -->
      <rect x="-12" y="-30" width="24" height="80" rx="12" fill="#6366f1"/>
    </g>

    <!-- "OS" indicator - two dots -->
    <circle cx="-50" cy="65" r="8" fill="#a855f7" opacity="0.8"/>
    <circle cx="50" cy="65" r="8" fill="#a855f7" opacity="0.8"/>
  </g>

  <!-- Brand name -->
  <text x="256" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#ffffff" text-anchor="middle" opacity="0.9">
    indiiOS
  </text>

  <!-- Tagline -->
  <text x="256" y="455" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400" fill="#9ca3af" text-anchor="middle" opacity="0.7">
    AI Creative Studio
  </text>
</svg>
