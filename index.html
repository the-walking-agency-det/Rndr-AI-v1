<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Mobile Viewport - Optimized for touch -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover, interactive-widget=resizes-content" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#0f0f0f" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f0f0f" />

    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="indiiOS" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#0f0f0f" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Mobile Browser UI -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Performance Hints - Google Fonts preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />

    <title>indiiOS - AI Creative Studio</title>

    <!-- Critical Mobile Styles -->
    <style>
      /* Prevent white flash on load - set dark background immediately */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0f0f0f;
        color: #ffffff;
      }

      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y;
      }

      /* Prevent text selection on long press (for UI elements, not content) */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Optimize font rendering on mobile */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Safe area support */
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-right: env(safe-area-inset-right);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
      }

      /* Initial loading state - prevents flash of unstyled content */
      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 48px;
        height: 48px;
        border: 3px solid rgba(99, 102, 241, 0.2);
        border-top-color: rgba(99, 102, 241, 0.8);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
